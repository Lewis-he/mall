<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/icon.css"/>
    <link rel="stylesheet" href="../css/easyui.css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>
<script>

    function login() {
      var name =  $("#name").val();
      var pwd = $("#pwd").val();

      $.getJSON("login/"+name+"/"+pwd + ".form",function (d) {
          if (d==1){
              location.href="main.html"
          }else {
              $("#meg .meg").html("登陆失败，请重新登陆")
          }
      })
    }

</script>
</head>
<body>

<div id="login">
    <div id="meg"><span class="meg" style="color: red;font-size: 30px;font-family: 华文楷体"></span></div>
    <div >
        <input type="text" id="name"/>
    </div>
    <div>
        <input type="password" id="pwd"/>
    </div>
    <div>
        <button onclick="login()" >登陆</button>
    </div>
</div>

</body>
</html>
