<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="../css/icon.css"/>
    <link rel="stylesheet" href="../css/easyui.css"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>
    <script src="../js/ckeditor/ckeditor.js"></script>

    <script >
        function init_main() {
            $("#menu_tree").tree({
                onClick:function (node) {
                    var had = $("#workspace").tabs("exists",node.text);
                    if(had){
                        $("#workspace").tabs("select",node.text);
                    }else{
                        $("#workspace").tabs("add",{
                            title:node.text,
                            closable:true,
                            href:node.url
                        })
                    }

                }
            })
        }
        $(init_main);
    </script>

</head>
<body>
<div id="main" ></div>

<div class="easyui-layout" style="width: 100%;height: 100%">
    <div data-options="region:'north'" style="width: 100%;height: 100px;background-color: #5a7cd9"><span ><h1>后台管理</h1></span></div>
    <div data-options="region:'west'" style="width: 15%;height: 100%;background-color: #b3d985">

        <ul id="menu_tree" class="easyui-tree" data-options="url:'/userPrivileges',method:'get'"></ul>


    </div>
        <div id="workspace" data-options="region:'center'" class="easyui-tabs"></div>
</div>
</body>
</html>
